<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">

      @pink: pink;

      .triangle(@l:border-left-color,@c:pink) {
        border-@{l}-color: @c;

      }

      .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid deeppink;
        margin: 200px auto;

        .box {
          width: 0;
          height: 0;
          border: 30px solid transparent;
          /*border-left-color:black;*/
            .triangle(bottom, black);
        }
      }

    </style>

</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>


<script src="../less.min.js"></script>
</body>
</html>
